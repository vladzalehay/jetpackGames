<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>myGames</title>
        <script type="text/javascript">
            document.ondragstart = prohibit;//запрещаем перетаскивание
            document.onselectstart = prohibit;//запрещаем выделение
            document.oncontextmenu = prohibit;//запрещаем клик правой кнопкой
            function prohibit() {
                return false;//предотвращает все эти события
            }
        </script>
        <style>

        body, html{
             width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-size: 16px;
            font-family: arial;
            background: #f7f7f7;
            color: #373737;
            }

            .modal_window{
            visibility: hidden;
            z-index: 10 ;
            position: fixed;
            top: 20%;
            left: 20%;
            bottom:  20%;
            right:  20%;    
            font-size: 26px; 
            font-family: arial;
            background: #525e94;
            color: #bdc5df;
            }

            .button{
            width: 50%;
            height: 50%;
            position: absolute;
            top: 25%;
            left: 25%;
            font-size: 56px; 
            font-family: arial;
            border: none;
            border-radius: 5px 5px;
            background: #999fd1;
            color: #303955;
            }

            .button:active {
            box-shadow: inset 0 0 60px rgba(44, 50, 80, 0.877);
            }

            .modal_window_black_background{
                visibility: hidden;
                z-index: 9 ;
                background: #000000;
                opacity: 0.7;
                position: fixed;
                bottom: 0;
                right: 0;
                top: 0;
                left: 0;
            }
            
            .canvas{
    background: #fff;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    margin: 0;
}
        </style>
    <head>
    
    <body>
     <canvas id="canvas" width="1870" height="800" class="canvas"></canvas>
    <dev class ="modal_window" id="modal_window"> 
        <input type="button" class="button" value="RESTART" onclick="button_active()">
    </dev>

    <dev class ="modal_window_black_background" id="modal_window_black_background"> 
    </dev>

    </head>  
</head>
