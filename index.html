<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />

        <title>myGames</title>
        <script type="text/javascript">
            document.ondragstart = prohibit;//запрещаем перетаскивание
            document.onselectstart = prohibit;//запрещаем выделение
            document.oncontextmenu = prohibit;//запрещаем клик правой кнопкой
            function prohibit() {
                return false;//предотвращает все эти события
            }
        </script>
        <style>

        body, html{
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                font-size: 16px;
                font-family: sans-serif;
                background: #f7f7f7;
                color: #373737;
            }

            .modal_window{
                visibility: hidden;
                z-index: 10 ;
                position: fixed;
                top: 20%;
                left: 20%;
                bottom:  20%;
                right:  20%;    
                font-size: 26px; 
                font-family: arial;
            }

            .button_reload{
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                position: absolute;
                top: 95%;
                left: 40%;
                font-size: 186%;     
                color: #e9dcdc;
                border: none;
                background-color: Transparent;
                background-repeat:no-repeat;
                border: none;
                cursor:pointer;
                overflow: hidden;
                outline:none;
            }

            .button_reload:hover {
                font-size: 206%;
                top: 94%;
                left: 39%;
            }

            .button_reload:active  {
                color: #ada0a0;
            }

            .start_window{
                visibility: visible;
                z-index: 11;   
                position: fixed;
                top: 20%;
                left: 20%;
                bottom:  20%;
                right:  20%;    
                font-size: 40px; 
            }

            .button_start{
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                position: absolute;
                top: 35%;
                left: 18%;
                font-size: 286%;     
                color: #9c9393;
                border: none;
                background-color: Transparent;
                background-repeat:no-repeat;
                border: none;
                cursor:pointer;
                overflow: hidden;
                outline:none;
            }

            .button_start:hover {
                font-size: 306%;
                top: 34%;
                left: 16%;
                color: #383131;
            }

            .button_start:active  {
                color: #d1c4c4;
            }

            .modal_window_black_background{
                visibility: visible;
                z-index: 1;
                background: #000000;
                opacity: 0.7;
                position: fixed;
                bottom: 0;
                right: 0;
                top: 0;
                left: 0;
            }
            
            .canvas{
                background: transparent;
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                margin: 0;
            }

            .text_window{
                z-index: 0;
                visibility: hidden;
                background: transparent;
                width: 100%;
                height: 100%;
                position: fixed;
                top: 35%;
                left: 18%;
                color: #FFF;
                font-size: 850%;  
            }
        </style>
    <head>
    

    <body>
     <canvas id="canvas" width="1870" height="800" class="canvas"></canvas>
    <dev class ="modal_window" id="modal_window"> 
        <input type="button" class="button_reload" value="RESTART" onclick="button_reload_active()">
    </dev>

    <dev class ="text_window" id="text_window"> 
        <p> Press SPACE button</p>
    </dev>

    <dev class ="start_window" id="start_window"> 
        <input type="button" class="button_start" value="START GAME" onclick="start()">
    </dev>

    <dev class ="modal_window_black_background" id="modal_window_black_background"> 
    </dev>
        <script src="js/game.js"></script>
    </head>  
</head>
